<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <title>Elephant</title>
      <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,300,300italic|Bevan' rel='stylesheet' type='text/css'>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
      <link rel="stylesheet" href="css/reset.css">
      <link rel="stylesheet" href="css/style.css">
      <script src="http://code.jquery.com/jquery.min.js"></script>
      <script src="js/jquery.sticky-kit.min.js"></script>
      <script src="js/app.js"></script>
   </head>
   <body>
      <div class="main">
         <header class="upper-bg">
            <img src="images/elephant.png" height="42" width="76" alt="elephant">
            <p class="logo-name">Elephant</p>
            <p class="slogan">never forget</p>
         </header>
         <!--close "upper-bg"-->
         <section class="list">
            <i class="list-menu fa fa-bars fa-lg"></i>
            <div class="list-name">
               <input id='listName' type='text' placeholder='List Name'/>
               <input id='addList' type='button'/>
            </div>
            <div class="list-items">
             
                  <input id='itemName' type='text' placeholder='New Item...'/>
                  <input id='addItem' type='button'/>
               
               <ul>
                  <li><i class="fa fa-square-o"></i>&nbspApple</li>
                  <li><i class="fa fa-square-o"></i>&nbspBanana</li>
                  <li><i class="fa fa-square-o"></i>&nbspOrange</li>

               </ul>
            </div>
            <!--close "list-items"-->
            <div class="completed">
               <ul>
                  <li>
                     <i class="fa fa-check-square-o"></i>
                        Kiwi
                        <button class="removeItem">
                           <i class="fa fa-trash-o"></i>
                        </button>
                  </li>
                  <li>
                     <i class="fa fa-check-square-o"></i>
                        Potato
                        <button class="removeItem">
                           <i class="fa fa-trash-o"></i>
                        </button>
                  </li>
                  <li>
                     <i class="fa fa-check-square-o"></i>
                        Strawberry
                        <button class="removeItem">
                           <i class="fa fa-trash-o"></i>
                        </button>
                  </li>
               </ul>
            </div>
            <!--close "completed list-items"-->
         </section>
         <!--close "list"-->
      </div>
      <!--close "main"-->
      <script type="text/javascript"></script>
   </body>
</html>
